<main>
    <header>
        <app-bash></app-bash>
    </header>
    <section class="app-section">
        <app-personal-info></app-personal-info>
    </section>
    <h1>Projects</h1>
    <section class="app-section-project">
        <app-project *ngFor="let project of (showAllProjects ? projects : projects.slice(0, 3))" [project]="project"></app-project>
    </section>
    <button id="toggleProjectsButton" class="btn btn-primary btn-lg d-block mx-auto mb-4" type="button" aria-expanded="false" (click)="toggleProjects()">
        {{ showAllProjects ? 'Show Less' : 'Show More' }}
    </button>
</main>
