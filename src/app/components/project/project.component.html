<section>
    <img [src]="project.image" alt="{{ project.name }}">
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <a [href]="project.githubUrl" target="_blank">View Project on GitHub</a>
    <section *ngIf="project.otherUrls">
        <p>Other links</p>
        <ul>
            <li *ngFor="let link of project.otherUrls">
                <a [href]="link.url" target="_blank">{{link.title}}</a>
            </li>
        </ul>
    </section>
    
    <p>Technologies used:</p>
    <ul>
        <li *ngFor="let tech of project.technologies">{{ tech.name }}</li>
    </ul>
</section>
